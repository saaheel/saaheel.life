            <h1>Saaheel Majethia's Timeline</h1>
            <p class="leader">Part of me travelled so far. Across cities & adventure activities done</p>
            <div class="demo-card-wrapper" id="data">
            </div>
        </section>
        <script>
                const travelExperience = [
                  {'month':'September', 'year':'2019', 'subtitle':'Bangalore', 'title':'Go Karting', 'description':'Paintball & Go Karting in Patel Inn', 'photo':'http://placehold.it/1000x500', 'link':''},
                  {'month':'September', 'year':'2019', 'subtitle':'Tamil Nadu', 'title':'Night Trek with Bonfire', 'description':'Night Trek with Bonfire', 'photo':'http://placehold.it/1000x500', 'link':''},
                  {'month':'March', 'year':'2019', 'subtitle':'Rajasthan', 'title':'Udaipur City Tour', 'description':'Udaipur City Tour', 'photo':'http://placehold.it/1000x500', 'link':''},
                  {'month':'March', 'year':'2019', 'subtitle':'Himachal Pradesh', 'title':'Paragliding in Bir Billing', 'description':'Udaipur City Tour', 'photo':'http://placehold.it/1000x500', 'link':''}, 
                  {'month':'March', 'year':'2019', 'subtitle':'Himachal Pradesh', 'title':'Paragliding in Bir Billing', 'description':'Udaipur City Tour', 'photo':'http://placehold.it/1000x500', 'link':''}, 
                  {'month':'August', 'year':'2018', 'subtitle':'Uttar Pradesh', 'title':'Kanpur City Visit', 'description':'Kanpur City Visit', 'photo':'http://placehold.it/1000x500', 'link':''}, 
                ];

                var eachTravelDetails = travelExperience.map((value, index) => {
                    return ('<div class="demo-card demo-card--step'+(index+1)+'"><div class="head"><div class="number-box"><span>'+value.month+' '+value.year+'</span></div><h2><span class="small">'+value.subtitle+'</span>'+value.title+'</h2></div><div class="body"><p>'+value.description+'</p><img src="'+value.photo+'" alt="'+value.title+'"></div></div>');
                });

                eachTravelDetails.forEach(element => {  
                    document.getElementById("data").innerHTML += element;
                });
